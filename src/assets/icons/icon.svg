<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0a0a"/>

  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Dumbbell Icon -->
  <g fill="url(#grad)">
    <!-- Left weight -->
    <rect x="40" y="200" width="80" height="112" rx="8"/>

    <!-- Left grip -->
    <rect x="120" y="232" width="100" height="48" rx="4"/>

    <!-- Bar -->
    <rect x="220" y="240" width="72" height="32" rx="16"/>

    <!-- Right grip -->
    <rect x="292" y="232" width="100" height="48" rx="4"/>

    <!-- Right weight -->
    <rect x="392" y="200" width="80" height="112" rx="8"/>
  </g>

  <!-- BUILD Text -->
  <text x="256" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="url(#grad)" text-anchor="middle">BUILD</text>
</svg>
